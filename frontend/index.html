<!DOCTYPE html>
<html lang="en" data-theme="retro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Generator</title>
    <!-- Daisy UI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS (required for Daisy UI) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX for dynamic interactions -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <script>
        // Show loading indicator when document upload starts
        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            if (evt.detail.requestConfig.url === 'http://localhost:8000/parse_document') {
                document.getElementById('upload_indicator').classList.remove('hidden');
            }
        });
        
        // Handle the document parsing response
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.requestConfig.url === 'http://localhost:8000/parse_document') {
                document.getElementById('upload_indicator').classList.add('hidden');
                
                // Handle the plain text response
                if (evt.detail.xhr.status === 200) {
                    try {
                        const extractedText = evt.detail.xhr.responseText;
                        if (extractedText) {
                            const textareaElement = document.createElement('textarea');
                            textareaElement.id = 'cv_parsed_text';
                            textareaElement.name = 'cv_parsed_text';
                            textareaElement.hidden = true;
                            textareaElement.value = extractedText;
                            
                            // Replace the existing textarea with the new one
                            const oldTextarea = document.getElementById('cv_parsed_text');
                            oldTextarea.parentNode.replaceChild(textareaElement, oldTextarea);
                        }
                    } catch (e) {
                        console.error('Error processing document response:', e);
                    }
                }
            }
        });
    </script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <div class="container mx-auto p-6 max-w-3xl flex-grow">
            <!-- Heading -->
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Cover Letter Generator</h1>

            <!-- Input Form -->
            <div class="card bg-white shadow-lg p-6 mb-8">
                <form hx-post="http://localhost:8000/generate_cover_letter" hx-target="#cover_letter_editor" hx-swap="innerHTML">
                    <!-- CV Upload -->
                    <div class="mb-4">
                        <label class="label" for="cv_file">
                            <span class="label-text font-semibold text-gray-800">Upload CV (PDF or DOCX)</span>
                        </label>
                        <input 
                            type="file" 
                            id="cv_file" 
                            name="cv_file" 
                            accept=".pdf,.docx" 
                            class="file-input file-input-bordered file-input-primary w-full bg-white text-gray-800" 
                            required 
                            hx-post="http://localhost:8000/parse_document"
                            hx-trigger="change"
                            hx-target="#cv_parsed_text"
                            hx-swap="outerHTML"
                            hx-encoding="multipart/form-data"
                        >
                        <textarea id="cv_parsed_text" name="cv_parsed_text" hidden></textarea>
                        <div id="upload_indicator" class="mt-2 text-sm text-gray-600 hidden">
                            <span class="loading loading-spinner loading-xs"></span> Processing your document...
                        </div>
                    </div>

                    <!-- Job Description (Text) -->
                    <div class="mb-4">
                        <label class="label" for="job_desc_text">
                            <span class="label-text font-semibold text-gray-800">Job Description (Text)</span>
                        </label>
                        <textarea 
                            id="job_desc_text" 
                            name="job_desc_text" 
                            class="textarea textarea-bordered w-full bg-white text-gray-800 placeholder-gray-500" 
                            placeholder="Paste the job description here..."
                            rows="4"
                        ></textarea>
                    </div>

                    <!-- Job Description (Image) -->
                    <div class="mb-4">
                        <label class="label" for="job_desc_image">
                            <span class="label-text font-semibold text-gray-800">Job Description (Image)</span>
                            <span class="label-text-alt text-gray-500">Or upload an image instead</span>
                        </label>
                        <input 
                            type="file" 
                            id="job_desc_image" 
                            name="job_desc_image" 
                            accept="image/*" 
                            class="file-input file-input-bordered file-input-primary w-full bg-white text-gray-800" 
                            hx-post="http://localhost:8000/analyze_job_desc_image"
                            hx-trigger="change"
                            hx-target="#job_desc_text"
                            hx-swap="innerHTML"
                            hx-encoding="multipart/form-data"
                        >
                    </div>

                    <!-- Company Input -->
                    <div class="mb-6">
                        <label class="label" for="company_input">
                            <span class="label-text font-semibold text-gray-800">Company Name or Website URL</span>
                            <span class="label-text-alt text-gray-500">(e.g. Google or https://google.com)</span>
                        </label>
                        <div class="flex gap-2">
                            <input 
                                type="text" 
                                id="company_input" 
                                name="company_input" 
                                class="input input-bordered flex-1 bg-white text-gray-800 placeholder-gray-500" 
                                placeholder="Enter company name or paste their careers page URL"
                                pattern="^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$|^[a-zA-Z\s]+$"
                                required
                            >
                            <button 
                                type="button"
                                class="btn btn-primary"
                                hx-post="http://localhost:8000/analyze_company" 
                                hx-include="#company_input"
                                hx-target="#company_info"
                                hx-swap="innerHTML"
                            >
                                üîç Analyze
                            </button>
                        </div>
                        <div id="company_info" class="mt-2 text-sm text-gray-600"></div>
                    </div>

                    <!-- Generate Button -->
                    <button type="submit" class="btn btn-primary w-full">Generate Cover Letter</button>
                </form>
            </div>

            <!-- Output Section -->
            <div class="card bg-white shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4 text-gray-800">Edit Your Cover Letter</h2>
                <textarea 
                    id="cover_letter_editor" 
                    name="cover_letter_text" 
                    class="textarea textarea-bordered w-full bg-white text-gray-800 placeholder-gray-500" 
                    style="height: 400px;" 
                    placeholder="Your generated cover letter will appear here..."
                ></textarea>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer footer-center p-4 text-base-content mt-8">
            <div class="flex items-center gap-2">
                <p>¬© 2025 0xrsydn</p>
                <a href="https://github.com/" class="text-gray-600 hover:text-gray-800 transition-colors">
                    <i class="fab fa-github" style="font-size: 24px;"></i>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
