services:
  api:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: cover-letter-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./static:/app/static
    networks:
      - brutaljokerz
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    # logging: *default-logging

networks:
  brutaljokerz:
    driver: bridge 